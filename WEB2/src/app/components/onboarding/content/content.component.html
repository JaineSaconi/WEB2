<span class="legend">PROBABILIDADE</span>

<div class="main" *ngIf="!showExec">

  <h3>INTRODUÇÃO A PROBABILIDADE</h3>
  <div *ngFor="let mark of markdown">
    <div class="container mt-20px">
      <markdown [data]="mark.content"></markdown>
    </div>
  </div>

  <div class="leg">
    <span class="legend"> Fonte: https://brasilescola.uol.com.br/matematica/probabilidade.htm </span>
  </div>

  <div class="align-button">
    <button class="button" (click)="showExercise(true)"> EXERCÍCIOS DE FIXAÇÃO</button>
  </div>

</div>

<div class="main" *ngIf="showExec">

  <div *ngFor="let exerc of exercicios">
    <div class="container">
      <h4>{{exerc.title}}</h4>
      <h4> {{exerc.question}}</h4>


      <div class="form-check" *ngFor="let ans of exerc.answers">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          <a>{{ans.text}}</a>
        </label>
      </div>
    </div>
  </div>

  <div class="align-button">
    <button class="button"> responder</button>
  </div>
</div>
