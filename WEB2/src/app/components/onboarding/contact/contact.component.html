<span class="legend">CONTATO</span>
<div class="main-register">

  <div [formGroup]="form">
  <div class="container-input">
    <h3>Nome</h3>
    <input class="input" formControlName="name">
  </div>

  <div class="container-input">
    <h3>Email</h3>
    <input class="input" formControlName="email">
  </div>

  <div class="container-input">
    <h3>Assunto</h3>
    <input class="input" formControlName="subject">
  </div>

  <div class="container-input">
    <h3>Mensagem</h3>
    <textarea class="input" formControlName="message"></textarea>
  </div>

  <div class="container-button">
    <button class="button btn" >CANCELAR</button>
    <button class="button" (click)="register()">CADASTRAR</button>
  </div>
</div>
</div>
