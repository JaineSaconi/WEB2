<span class="legend">TURMAS</span>
<div class="main">
  <div class="container-button">
    <button class="button" routerLink="/classes-register"> CADASTRAR TURMA</button>
  </div>

  <div class="container-list">
    <ul class="list-group" *ngFor="let turma of turmas">
      <li class="list-group-item active" aria-current="true">
        <span> {{turma.description}} - COD: {{turma.codigo}} </span>
        <button class="button-white"> Arquivar</button>
      </li>
    </ul>
  </div>
</div>
